name: Build + Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build DB + validate
        env:
          AQUA_DB_PATH: /tmp/aqua.sqlite
          AQUA_SNAPSHOT_DIR: data/snapshots/fixtures
        run: |
          test -d data/snapshots/fixtures || (echo "Missing fixtures: data/snapshots/fixtures" && exit 1)

          python -m src.build_history
          python -m src.validate_db

      - name: Prepare web artifact
        run: |
          mkdir -p web/data
          cp /tmp/aqua.sqlite web/data/aqua.sqlite
          ls -lah web/data/aqua.sqlite

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
